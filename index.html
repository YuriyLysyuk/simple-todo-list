<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo List</title>

    <!-- Link bootstrap framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="py-3 bg-primary bg-gradient text-white">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h1>Simple ToDo List</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid py-3">
      <div class="row gy-3">
        <aside class="col-sm-4 add-new-task">
          <div class="card">
            <h5 class="card-header">Add new task</h5>
            <div class="card-body">
              <form name="addNewTask">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Desctiption</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="3"
                  ></textarea>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-warning">
                    Add task
                  </button>
                </div>
              </form>
            </div>
          </div>
        </aside>
        <div class="col-sm-8 task-list">
          <div class="msg"></div>
          <ol class="list-group list-group-numbered"></ol>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
